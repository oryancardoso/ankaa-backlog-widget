<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" type="image/png" href="/public/favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankaa Games - Ferramentas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    :root {
      --bg-color: #0D0A0A;
      --text-color-primary: #FFFFFF;
      --text-color-secondary: #b0b3b8;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --input-text: #e4e6eb;
      --footer-text: #888;
      --footer-link: #aaa;
    }
    body.light-theme {
      --bg-color: #F0F2F5;
      --text-color-primary: #0D0A0A;
      --text-color-secondary: #555;
      --glass-bg: rgba(0, 0, 0, 0.03);
      --glass-border: rgba(0, 0, 0, 0.1);
      --input-text: #0D0A0A;
      --footer-text: #555;
      --footer-link: #0D0A0A;
    }
    body { 
      background-color: var(--bg-color);
      color: var(--text-color-primary); 
      font-family: 'Poppins', sans-serif;
      margin: 0; 
      padding: 20px; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 90vh; 
      overflow-x: hidden;
    }
    .container { 
      width: 100%; 
      max-width: 600px;
      text-align: center; 
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px #FF007F); 
    }
    h1 { 
      color: var(--text-color-primary);
      font-weight: 600;
      font-size: 2.2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }
    p { 
      color: var(--text-color-secondary);
      font-size: 1.1em;
      margin-bottom: 40px;
    }
    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-grow: 1;
    }
    .input-wrapper {
      position: relative;
      display: flex;
      flex-grow: 1;
    }
    input { 
      width: 100%;
      padding: 15px 45px 15px 25px;
      border-radius: 50px 0 0 50px; 
      border: 1px solid var(--glass-border);
      background-color: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: var(--input-text); 
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: rgba(57, 255, 20, 0.5);
      box-shadow: 0 0 25px rgba(57, 255, 20, 0.4);
    }
    .clear-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #FF007F;
      font-family: sans-serif;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      padding: 0 10px;
      display: none;
      transition: all 0.2s ease;
      line-height: 1;
      z-index: 5;
    }
    .clear-button:hover {
      transform: translateY(-50%) scale(1.2);
      filter: drop-shadow(0 0 5px #FF007F);
    }
    .button { 
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
      padding: 15px 25px; 
      border: 1px solid var(--glass-border);
      border-left: none;
      background-color: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: var(--input-text);
      font-size: 14px; 
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      text-decoration: none;
    }
    #searchButton, #pinterestButton { border-radius: 0; }
    #menuButton {
      border-radius: 0 50px 50px 0;
      padding: 15px 20px;
    }
    .button:hover::before {
      content: '';
      position: absolute;
      left: var(--mouse-x, 50%);
      top: var(--mouse-y, 50%);
      width: 0;
      height: 0;
      background: radial-gradient(circle closest-side, rgba(57, 255, 20, 0.5), transparent);
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease;
    }
    .button:hover:hover::before {
      width: 200px;
      height: 200px;
    }
    .dropdown-menu {
      position: absolute;
      top: 110%;
      right: 0;
      background-color: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      padding: 10px;
      min-width: 220px;
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      max-height: 180px;
      overflow-y: auto;
    }
    body.light-theme .dropdown-menu {
      background-color: rgba(255, 255, 255, 0.8);
    }
    .dropdown-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    .dropdown-menu a {
      display: block;
      width: 100%;
      text-align: left;
      border-radius: 5px;
      border: none;
      margin-bottom: 5px;
      color: var(--input-text);
    }
    .dropdown-menu a:last-child {
      margin-bottom: 0;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: var(--footer-text);
    }
    footer a {
      color: var(--footer-link);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #FF007F;
    }
    .theme-switcher {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 50%;
        padding: 8px;
        cursor: pointer;
        font-size: 22px;
        user-select: none;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        transition: all 0.3s ease;
        position: absolute;
        top: 20px;
        right: 20px;
    }
    .theme-switcher:hover {
        border-color: #FF007F;
        box-shadow: 0 0 15px #FF007F66;
    }
    #toast {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #39FF14;
      color: #0D0A0A;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(57, 255, 20, 0.4);
      font-weight: 600;
      z-index: 1000;
      transition: bottom 0.5s ease;
    }
    #toast.show {
      bottom: 30px;
    }

    /* --- REGRAS PARA CELULAR (DESIGN RESPONSIVO) --- */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em; /* Título menor */
      }
      p {
        font-size: 1em; /* Parágrafo menor */
      }
      .search-container {
        flex-direction: column; /* Empilha os itens */
        gap: 10px; /* Cria um espaço entre a barra e os botões */
      }
      .input-wrapper {
        width: 100%;
      }
      input {
        border-radius: 50px; /* Input totalmente redondo */
        padding-right: 45px; /* Mantém o espaço para o 'x' */
      }
      .clear-button {
        right: 15px; /* Reposiciona o 'x' */
      }
      .button-group {
        display: flex;
        width: 100%;
      }
      .button {
        flex-grow: 1; /* Faz os botões ocuparem o espaço igualmente */
        padding: 15px 10px;
        border-left: 1px solid var(--glass-border);
      }
      #searchButton {
        border-radius: 50px 0 0 50px; /* Arredonda a ponta esquerda */
        border-left: none;
      }
      #menuButton {
        border-radius: 0 50px 50px 0; /* Arredonda a ponta direita */
      }
      .theme-switcher {
        top: 15px;
        right: 15px;
      }
    }
</style>
</head>
<body>
  <div class="container">
    
    <a href="https://www.youtube.com/@AnkaaGamesTV" target="_blank">
      <img src="/public/logo.png" alt="Logo Ankaa Games" class="logo">
    </a>
    
    <h1>BUSCADOR DE TEMPO DE JOGO</h1>
    <p>Digite o nome de um jogo para buscar seu tempo, ícone ou outras opções.</p>
    
    <div class="search-wrapper">
      <div class="theme-switcher" id="themeSwitcher">☀️</div>
      <div class="search-container">
        <div class="input-wrapper">
          <input type="text" id="gameInput" placeholder="Digite o nome do jogo...">
          <span class="clear-button" id="clearButton">&times;</span>
        </div>
        <a href="#" class="button" id="searchButton" target="_blank">Tempo</a>
        <a href="#" class="button" id="pinterestButton" target="_blank">Ícone</a>
        <a href="#" class="button" id="menuButton">+</a>
        
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="#" class="button" id="copyButton">Copiar Nome</a>
          <a href="#" class="button" id="metacriticButton" target="_blank">Notas (Metacritic)</a>
          <a href="#" class="button" id="youtubeButton" target="_blank">Gameplay (YouTube)</a>
          <a href="#" class="button" id="trailerButton" target="_blank">Trailer Oficial</a>
          <a href="#" class="button" id="reviewButton" target="_blank">Reviews (Google)</a>
        </div>
      </div>
    </div>
    
    <footer>
      <p>Uma ferramenta por <a href="https://www.youtube.com/@AnkaaGamesTV" target="_blank">Ankaa Games TV</a> | Siga no <a href="https://www.instagram.com/ankaagamestv/" target="_blank">Instagram</a></p>
    </footer>

  </div>

  <div id="toast"></div>

  <script>
    const gameInput = document.getElementById('gameInput');
    const searchButton = document.getElementById('searchButton');
    const pinterestButton = document.getElementById('pinterestButton');
    const menuButton = document.getElementById('menuButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const copyButton = document.getElementById('copyButton');
    const metacriticButton = document.getElementById('metacriticButton');
    const youtubeButton = document.getElementById('youtubeButton');
    const trailerButton = document.getElementById('trailerButton');
    const reviewButton = document.getElementById('reviewButton');
    const clearButton = document.getElementById('clearButton');
    const themeSwitcher = document.getElementById('themeSwitcher');
    const toast = document.getElementById('toast');
    const toastySound = document.getElementById('toasty-sound');
    const allButtons = [searchButton, pinterestButton, menuButton, copyButton, metacriticButton, youtubeButton, trailerButton, reviewButton];

    const showToast = (message) => {
      toast.innerText = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    };

    const copyGameName = (event) => {
      event.preventDefault();
      const gameName = gameInput.value;
      if (!gameName) return;
      navigator.clipboard.writeText(gameName).then(() => {
        showToast('Nome copiado!');
        if (toastySound) {
          toastySound.play();
        }
      });
    };

    const updateLinkHrefs = () => {
        const gameName = gameInput.value;
        const baseHref = '#';

        if (!gameName) {
            searchButton.href = baseHref;
            pinterestButton.href = baseHref;
            metacriticButton.href = baseHref;
            youtubeButton.href = baseHref;
            trailerButton.href = baseHref;
            reviewButton.href = baseHref;
            return;
        }

        searchButton.href = `https://howlongtobeat.com/?q=${encodeURIComponent(gameName)}`;
        pinterestButton.href = `https://www.pinterest.com/search/pins/?q=${encodeURIComponent(gameName + ' game cover art')}`;
        metacriticButton.href = `https://www.metacritic.com/search/${encodeURIComponent(gameName)}/`;
        youtubeButton.href = `https://www.youtube.com/results?search_query=${encodeURIComponent(gameName + ' gameplay')}`;
        trailerButton.href = `https://www.youtube.com/results?search_query=${encodeURIComponent(gameName + ' official trailer')}`;
        reviewButton.href = `https://www.google.com/search?q=${encodeURIComponent(gameName + ' review')}`;
    };
    
    const placeholders = [
      'Ex.: The Witcher 3', 'Ex.: Elden Ring', 'Ex.: Baldur\'s Gate 3', 'Ex.: Hollow Knight', 'Ex.: Red Dead Redemption 2',
      'Ex.: Cyberpunk 2077', 'Ex.: Stardew Valley', 'Ex.: The Legend of Zelda: Tears of the Kingdom', 'Ex.: God of War Ragnarök', 'Ex.: Grand Theft Auto V',
      'Ex.: Minecraft', 'Ex.: Terraria', 'Ex.: Portal 2', 'Ex.: The Last of Us Part I', 'Ex.: Hades',
      'Ex.: Disco Elysium', 'Ex.: Mass Effect 2', 'Ex.: BioShock', 'Ex.: Bloodborne', 'Ex.: Dark Souls',
      'Ex.: Sekiro: Shadows Die Twice', 'Ex.: Persona 5 Royal', 'Ex.: Final Fantasy VII Remake', 'Ex.: Chrono Trigger', 'Ex.: Super Metroid',
      'Ex.: Castlevania: Symphony of the Night', 'Ex.: Metal Gear Solid', 'Ex.: Resident Evil 4', 'Ex.: Shadow of the Colossus', 'Ex.: The Elder Scrolls V: Skyrim',
      'Ex.: Fallout: New Vegas', 'Ex.: Outer Wilds', 'Ex.: Celeste', 'Ex.: Undertale', 'Ex.: Journey',
      'Ex.: Inside', 'Ex.: Limbo', 'Ex.: What Remains of Edith Finch', 'Ex.: Firewatch', 'Ex.: Life is Strange',
      'Ex.: Nier: Automata', 'Ex.: Ori and the Blind Forest', 'Ex.: Dead Cells', 'Ex.: Slay the Spire', 'Ex.: Into the Breach',
      'Ex.: FTL: Faster Than Light', 'Ex.: Shovel Knight', 'Ex.: Cuphead', 'Ex.: Hollow Knight: Silksong'
    ];
    let placeholderIndex = 0;
    
    const changePlaceholder = () => {
      gameInput.placeholder = placeholders[placeholderIndex];
      placeholderIndex = (placeholderIndex + 1) % placeholders.length;
    };
    
    const toggleClearButton = () => {
      if (gameInput.value) {
        clearButton.style.display = 'block';
      } else {
        clearButton.style.display = 'none';
      }
    };
    
    menuButton.addEventListener('click', (event) => {
      event.preventDefault();
      event.stopPropagation();
      dropdownMenu.classList.toggle('show');
    });

    document.addEventListener('click', (event) => {
      if (!dropdownMenu.contains(event.target) && !menuButton.contains(event.target)) {
        dropdownMenu.classList.remove('show');
      }
    });

    copyButton.addEventListener('click', copyGameName);
    
    gameInput.addEventListener('keyup', (event) => {
        if (event.key === "Enter") {
            searchButton.click();
        }
    });

    gameInput.addEventListener('input', () => {
      toggleClearButton();
      updateLinkHrefs();
    });
    
    clearButton.addEventListener('click', () => {
      gameInput.value = '';
      gameInput.focus();
      toggleClearButton();
      updateLinkHrefs();
    });

    allButtons.forEach(button => {
      button.addEventListener('mousemove', (e) => {
        const rect = button.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        button.style.setProperty('--mouse-x', `${x}px`);
        button.style.setProperty('--mouse-y', `${y}px`);
      });
    });

    themeSwitcher.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      if (document.body.classList.contains('light-theme')) {
        themeSwitcher.innerText = '🌙';
        localStorage.setItem('theme', 'light');
      } else {
        themeSwitcher.innerText = '☀️';
        localStorage.setItem('theme', 'dark');
      }
    });
    
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-theme');
        themeSwitcher.innerText = '🌙';
      } else {
        themeSwitcher.innerText = '☀️';
      }
      
      gameInput.focus();
      setInterval(changePlaceholder, 4000);
      toggleClearButton();
      updateLinkHrefs();
    });
</script>
</body>
</html>
