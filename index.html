<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" type="image/png" href="/public/favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankaa Games - Ferramentas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body { 
      background-color: #0D0A0A;
      color: #e4e6eb; 
      font-family: 'Poppins', sans-serif;
      margin: 0; 
      padding: 20px; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 90vh; 
    }

    .container { 
      width: 100%; 
      max-width: 600px;
      text-align: center; 
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px #FF007F); 
    }

    h1 { 
      color: #FFFFFF;
      font-weight: 600;
      font-size: 2.2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    p { 
      color: #b0b3b8;
      font-size: 1.1em;
      margin-bottom: 40px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input { 
      flex-grow: 1;
      padding: 15px 25px; 
      border-radius: 50px 0 0 50px; 
      border: none;
      background-color: #3a3b3c; 
      color: #e4e6eb; 
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 4px 20px #39FF1466;
    }

    button { 
      flex-shrink: 0;
      padding: 15px 25px; 
      border: none; 
      color: #FFFFFF;
      font-size: 16px; 
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #searchButton { 
      border-radius: 0; 
      background-image: linear-gradient(45deg, #FF007F, #8D2BE2); 
      box-shadow: 0 0 20px rgba(141, 43, 226, 0.4);
    }
    
    #pinterestButton {
      border-radius: 0 50px 50px 0;
      background-color: #E60023;
      box-shadow: 0 0 20px rgba(230, 0, 35, 0.4);
    }
    
    #searchButton:hover, #pinterestButton:hover {
      transform: scale(1.05);
    }

      font-size: 0.9em;
      color: #888;
