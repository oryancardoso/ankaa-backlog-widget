<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" type="image/png" href="/public/favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankaa Games - Ferramentas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body { 
      background-color: #0D0A0A;
      color: #e4e6eb; 
      font-family: 'Poppins', sans-serif;
      margin: 0; 
      padding: 20px; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 90vh; 
      overflow: hidden;
    }

    .container { 
      width: 100%; 
      max-width: 600px;
      text-align: center; 
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px #FF007F); 
    }

    h1 { 
      color: #FFFFFF;
      font-weight: 600;
      font-size: 2.2em;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    p { 
      color: #b0b3b8;
      font-size: 1.1em;
      margin-bottom: 40px;
    }

    .search-wrapper {
      position: relative;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input { 
      flex-grow: 1;
      padding: 15px 50px 15px 25px; 
      border-radius: 50px 0 0 50px; 
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #e4e6eb; 
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: rgba(57, 255, 20, 0.5);
      box-shadow: 0 0 25px rgba(57, 255, 20, 0.4);
    }

      .search-container:focus-within {
      box-shadow: 0 0 15px rgba(255, 0, 127, 0.4); /* O brilho ROSA correto e sutil */
      border-color: rgba(255, 0, 127, 0.3);
    }
    
    .clear-button {
      position: absolute;
      right: 308px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #FF007F; 
      font-family: sans-serif;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      padding: 0 15px;
      display: none;
      transition: all 0.2s ease;
      line-height: 1;
    }

    .clear-button:hover {
      transform: translateY(-50%) scale(1.2);
      filter: drop-shadow(0 0 5px #FF007F);
    }

    button { 
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
      padding: 15px 25px; 
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-left: none;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #e4e6eb;
      font-size: 14px; 
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }
    
    #searchButton { border-radius: 0; }
    #pinterestButton { border-radius: 0; }
    #copyButton { border-radius: 0 50px 50px 0; }

    button::before {
      content: '';
      position: absolute;
      left: var(--mouse-x, 50%);
      top: var(--mouse-y, 50%);
      width: 0;
      height: 0;
      background: radial-gradient(circle closest-side, rgba(57, 255, 20, 0.5), transparent);
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease;
    }

    button:hover::before {
      width: 200px;
      height: 200px;
    }
    
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #FF007F;
    }
</style>
</head>
<body>
  <div class="container">
    
    <a href="https://www.youtube.com/@AnkaaGamesTV" target="_blank">
      <img src="/public/logo.png" alt="Logo Ankaa Games" class="logo">
    </a>
    
    <h1>BUSCADOR DE TEMPO DE JOGO</h1>
    <p>Digite o nome de um jogo para ver o tempo de jogo, copiar o nome ou obter o ícone.</p>
    
    <div class="search-wrapper">
      <div class="search-container">
        <input type="text" id="gameInput" placeholder="Digite o nome do jogo...">
        <button id="searchButton">Tempo</button>
        <button id="pinterestButton">Ícone</button>
        <button id="copyButton">Copiar</button>
      </div>
      <button class="clear-button" id="clearButton">&times;</button>
    </div>
    
    <footer>
      <p>Uma ferramenta por <a href="https://www.youtube.com/@AnkaaGamesTV" target="_blank">Ankaa Games TV</a> | Siga no <a href="https://www.instagram.com/ankaagamestv/" target="_blank">Instagram</a></p>
    </footer>

  </div>

  <script>
    const gameInput = document.getElementById('gameInput');
    const searchButton = document.getElementById('searchButton');
    const pinterestButton = document.getElementById('pinterestButton');
    const copyButton = document.getElementById('copyButton');
    const clearButton = document.getElementById('clearButton');
    const allButtons = [searchButton, pinterestButton, copyButton];

    const searchOnHltb = () => {
      const gameName = gameInput.value;
      if (!gameName) return;
      const searchUrl = `https://howlongtobeat.com/?q=${encodeURIComponent(gameName)}`;
      window.open(searchUrl, '_blank');
    };
    
    const searchOnPinterest = () => {
      const gameName = gameInput.value;
      if (!gameName) return;
      const searchQuery = `${gameName} game cover art`;
      const searchUrl = `https://www.pinterest.com/search/pins/?q=${encodeURIComponent(searchQuery)}`;
      window.open(searchUrl, '_blank');
    };

    const copyGameName = () => {
      const gameName = gameInput.value;
      if (!gameName) return;
      navigator.clipboard.writeText(gameName).then(() => {
        copyButton.innerText = 'COPIADO!';
        setTimeout(() => {
          copyButton.innerText = 'COPIAR';
        }, 1500);
      });
    };
    
    const placeholders = [
      'Ex.: The Witcher 3', 'Ex.: Elden Ring', 'Ex.: Baldur\'s Gate 3', 'Ex.: Hollow Knight', 'Ex.: Red Dead Redemption 2',
      'Ex.: Cyberpunk 2077', 'Ex.: Stardew Valley', 'Ex.: The Legend of Zelda: Tears of the Kingdom', 'Ex.: God of War Ragnarök', 'Ex.: Grand Theft Auto V',
      'Ex.: Minecraft', 'Ex.: Terraria', 'Ex.: Portal 2', 'Ex.: The Last of Us Part I', 'Ex.: Hades',
      'Ex.: Disco Elysium', 'Ex.: Mass Effect 2', 'Ex.: BioShock', 'Ex.: Bloodborne', 'Ex.: Dark Souls',
      'Ex.: Sekiro: Shadows Die Twice', 'Ex.: Persona 5 Royal', 'Ex.: Final Fantasy VII Remake', 'Ex.: Chrono Trigger', 'Ex.: Super Metroid',
      'Ex.: Castlevania: Symphony of the Night', 'Ex.: Metal Gear Solid', 'Ex.: Resident Evil 4', 'Ex.: Shadow of the Colossus', 'Ex.: The Elder Scrolls V: Skyrim',
      'Ex.: Fallout: New Vegas', 'Ex.: Outer Wilds', 'Ex.: Celeste', 'Ex.: Undertale', 'Ex.: Journey',
      'Ex.: Inside', 'Ex.: Limbo', 'Ex.: What Remains of Edith Finch', 'Ex.: Firewatch', 'Ex.: Life is Strange',
      'Ex.: Nier: Automata', 'Ex.: Ori and the Blind Forest', 'Ex.: Dead Cells', 'Ex.: Slay the Spire', 'Ex.: Into the Breach',
      'Ex.: FTL: Faster Than Light', 'Ex.: Shovel Knight', 'Ex.: Cuphead', 'Ex.: Hollow Knight: Silksong'
    ];
    let placeholderIndex = 0;
    
    const changePlaceholder = () => {
      gameInput.placeholder = placeholders[placeholderIndex];
      placeholderIndex = (placeholderIndex + 1) % placeholders.length;
    };
    
    const toggleClearButton = () => {
      if (gameInput.value) {
        clearButton.style.display = 'block';
      } else {
        clearButton.style.display = 'none';
      }
    };

    searchButton.addEventListener('click', searchOnHltb);
    pinterestButton.addEventListener('click', searchOnPinterest);
    copyButton.addEventListener('click', copyGameName);
    
    gameInput.addEventListener('keyup', (event) => {
        if (event.key === "Enter") {
            searchOnHltb();
        }
        toggleClearButton();
    });
    
    gameInput.addEventListener('input', toggleClearButton);
    
    clearButton.addEventListener('click', () => {
      gameInput.value = '';
      gameInput.focus();
      toggleClearButton();
    });

    allButtons.forEach(button => {
      button.addEventListener('mousemove', (e) => {
        const rect = button.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        button.style.setProperty('--mouse-x', `${x}px`);
        button.style.setProperty('--mouse-y', `${y}px`);
      });
    });
    
    gameInput.focus();
    setInterval(changePlaceholder, 4000);
    toggleClearButton();
</script>
</body>
</html>
